<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./carousel.css">
    <script src="./carousel.js" defer></script>
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <main>
        <section class="container">

        <div class="header">
            <h3>Our Reviews</h3>
        </div>

        <article class="review">
            <img id ="imagess" src="/images/cheeseburger.png">
            <h4 id="auth">Cheese Burger</h4>
            <p id="job">Mc.Donalds</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut doloribus fugiat dignissimos aspernatur velit voluptatem nulla, unde aliquam rerum nihil voluptas voluptatibus reprehenderit! Ducimus doloremque amet cumque, ratione temporibus animi?</p>
        <div class="mainbtn">
            <button class="prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next">
                <i class="fas fa-chevron-right"></i>
            </button>
            <br>
            <button class="random">Suprise Me!</button>
        </div>
        
        </article>

        </section> 
    </main>
</body>
</html>
